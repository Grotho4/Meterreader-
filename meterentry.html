<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Meter Reading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #222222;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555555;
    }
    input {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #cccccc;
      outline: none;
      background: #f9f9f9;
      color: #333333;
      font-size: 16px;
      margin-bottom: 15px;
    }
    input::placeholder {
      color: #888888;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: #ffffff;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #087f23;
    }
  </style>
</head>
<body>
  <h1>Enter Meter Reading</h1>
  <p id="meter-info">Loading Meter Information...</p>
  <input type="number" id="reading" placeholder="Enter new reading" />
  <button id="submit-reading">Submit Reading</button>

  <script>
    // Get the meterId from the URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const meterId = urlParams.get('meterId');
    const meterInfo = document.getElementById('meter-info');
    meterInfo.textContent = `Meter ID: ${meterId}`;

    // Submit reading logic
    document.getElementById('submit-reading').addEventListener('click', () => {
      const reading = document.getElementById('reading').value;
      if (reading) {
        alert(`Reading submitted for Meter ID: ${meterId}: ${reading}`);
        // You can send the reading to your server here for storage
        // For example, sending it via a fetch request to the server
        // fetch('/submit-reading', { method: 'POST', body: JSON.stringify({ meterId, reading }) })
      } else {
        alert('Please enter a reading');
      }
    });
  </script>
</body>
</html>
